<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  var canvas = document.getElementById("newCanvas"); //캔버스 연결
  var ctx = canvas.getContext("2d"); //콘텍스트 생성
  ctx.fillStyle = "#000"; //색지정
  ctx.fillRect(10, 120, 30, 30); //사각형 생성(좌표,픽셀)
  </script>
</body>
</html>
<canvas id="newCanvas"></canvas>
